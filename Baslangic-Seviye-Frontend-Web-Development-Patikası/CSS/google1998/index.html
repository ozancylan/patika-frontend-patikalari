<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <!-- CSS STYLE KODLARI -->
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            display: inline;
            margin-block-end: 1em;
            vertical-align: middle;
            margin: 0 auto auto;

        }
        .main-img {
            display: block; 
            text-align: center;
            height: 113px;
            width: inherit;
            margin: auto;
        }
        .main-box {
            display: inline;
            text-align: center;
            margin: auto;
            width: inherit;
        }

        .searching {
            text-align: center;
            margin: 0 auto;
            background-color: #EEEEEE;
            width: inherit;
            padding: 1px;
            margin-bottom: 2px;
        }
        .reference {
            /* text-align: center; */
            margin: 2px auto;
            width: inherit;
        }
        .col-1 {
            width: 37%;
            background-color: rgb(126, 229, 218);
            display: block;
            margin-right: 2px;
            float: left;
            padding: 1px 0px;
        }
        .col-1in {
            padding: 10px 0px;
        }
        .col-2 {
            width: 19%;
            background-color: rgb(112, 204, 194);
            display: block;
            font-size: small;
            float: left;
        }

        .col-2 {
        padding: 6px 0px;
        }
        .col-3 {
            width: 43.7%;
            background-color: rgb(98, 179, 170);
            display: block;
            float: right;
            font-size: small;
            padding: 1px 0px;
        }
        .clear {
            clear: both;
        }
        p {
            padding: 0%;
            margin: 0%;
        }
    </style>
    <!-- CSS STYLE KODLARI -->
</head>

<body>

    <div class="container">
    <!-- LOGO -->    
        <div class="main-img">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="Google">
        </div>
    <!-- LOGO -->    

    <!-- INPUT KUTUSU -->
                <div class="main-box">
                    
                            <div class="searching">
                                Search the web using Google!
                                <br>
                                <input type="text" value size="40" style="margin-left: auto;">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky">
                            </div>

    <!-- INPUT KUTUSU -->

    <!-- ALT KUTULAR -->
                    <div class="reference">
                        <div class="col-1">
                            <div class="col-1in">    
                                <p>Special Searches</p>                               
                                <a href="https://www.stanford.edu/">                                
                                    Stanford Search
                                </a>
                                <br>
                                    <a href="https://www.linux.org/">
                                    Linux Search
                                </a>
                                <br>
                            </div>    
                        </div>
                        <div class="col-2">
                            <div class="col-2in">
                                <a href="https://www.google.com/help.html">
                                    Help!
                                </a>
                                <br>
                                    <a href="https://about.google/">
                                    About Google!
                                </a>
                                <br>
                                    <a href="https://about.google/">
                                    Company Info
                                </a>
                                <br>
                                    <a href="https://google.com/stickers">
                                    Google! Logos
                                </a>
                                <br>
                            </div>    
                        </div>
                        <div class="col-3">
                            <div class="col-3in">
                                <p>
                                Get Google!
                                </p>
                                <p>
                                updates monthly:
                                </p>
                                    <input type="email" name="mailadd" id="" value="your e-mail">
                                    <br>                                
                                    <input class="subs" type="submit" value="Subscribe">
 
                                    &nbsp;&nbsp;

                                <a style="font-size: small;" href="">
                                    Archive
                                </a>
                            </div>    
                        </div>
                    </div>
    <!-- ALT KUTULAR -->
    
    <!-- CLEAR ÖZELLIGI -->
                    <div class="clear">

                    </div>
    <!-- CLEAR ÖZELLIGI -->                
                    <div>
                        <footer style="text-align: center;font-size:small;margin: 16px 0px;">
                        Copyright ©1998 Google Inc.
                        </footer>
                    </div>
                </div>    
    </div>

</body>

</html>
